<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section>
      <img
        class="hero"
        src="ChatGPT Image 10 нояб. 2025 г., 14_37_25.png"
        alt=""
      />
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <h1 class="title one">Stockholm</h1>
            <img src="reka-sona-i-otrazenie-lion-francia.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <h1 class="title two">Paris</h1>
            <img src="reka-v-okruzenii-zdanii-v-malen-koi-francii-pod-oblacnym-nebom-v-strasburge-vo-francii.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <h1 class="title three">London</h1>
            <img src="big-ben-i-zdanie-parlamenta-london-velikobritania.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <h1 class="title four">Berlin</h1>
            <img src="teaticeskaa-cerkov-pod-solnecnym-svetom-i-oblacnym-nebom-v-munhene-v-germanii.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <h1 class="title five">Kyiv</h1>
            <img src="krasivye-starye-ulicy-i-zdania-pragi.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
